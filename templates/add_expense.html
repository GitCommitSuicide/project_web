{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-r from-primary-500 to-accent-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-plus text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Add Expense</h1>
            <p class="text-gray-600">Add a new expense to {{ group.name }}</p>
        </div>

        <form id="addExpenseForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Description *</label>
                <input type="text" id="description" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all" placeholder="e.g., Dinner at restaurant, Uber ride">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Amount (₹) *</label>
                <input type="number" id="amount" step="0.01" min="0" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all" placeholder="0.00">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Paid by *</label>
                <select id="paid_by" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all">
                    <option value="">Select who paid</option>
                    {% for member in members %}
                    <option value="{{ member.id }}">{{ member.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">Split between *</label>
                <div class="space-y-2 max-h-48 overflow-y-auto border border-gray-200 rounded-lg p-3">
                    {% for member in members %}
                    <label class="flex items-center p-2 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="checkbox" name="split_members" value="{{ member.id }}" class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                        <div class="ml-3 flex items-center">
                            <div class="w-8 h-8 bg-gradient-to-r from-primary-500 to-accent-500 rounded-full flex items-center justify-center mr-3">
                                <span class="text-white text-sm font-semibold">{{ member.name[0].upper() }}</span>
                            </div>
                            <span class="text-gray-900">{{ member.name }}</span>
                        </div>
                    </label>
                    {% endfor %}
                </div>
                <div class="mt-2 flex gap-2">
                    <button type="button" id="selectAll" class="text-sm text-primary-600 hover:text-primary-700 font-medium">Select All</button>
                    <span class="text-gray-300">|</span>
                    <button type="button" id="selectNone" class="text-sm text-primary-600 hover:text-primary-700 font-medium">Select None</button>
                </div>
            </div>

            <div id="splitPreview" class="bg-primary-50 border border-primary-200 rounded-lg p-4 hidden">
                <div class="flex items-center mb-2">
                    <i class="fas fa-calculator text-primary-500 mr-2"></i>
                    <span class="text-primary-700 font-medium">Split Preview</span>
                </div>
                <div id="splitDetails" class="text-sm text-primary-600"></div>
            </div>

            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-gradient-to-r from-primary-500 to-primary-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-primary-600 hover:to-primary-700 transition-all transform hover:scale-105 shadow-lg">
                    Add Expense
                </button>
                <a href="{{ url_for('group_detail', group_id=group.id) }}" class="flex-1 bg-gray-100 text-gray-700 py-3 px-4 rounded-lg font-semibold hover:bg-gray-200 transition-all text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
const members = {{ members|tojson }};

// Select all/none functionality
document.getElementById('selectAll').addEventListener('click', function() {
    document.querySelectorAll('input[name="split_members"]').forEach(cb => cb.checked = true);
    updateSplitPreview();
});

document.getElementById('selectNone').addEventListener('click', function() {
    document.querySelectorAll('input[name="split_members"]').forEach(cb => cb.checked = false);
    updateSplitPreview();
});

// Update split preview when amount or members change
document.getElementById('amount').addEventListener('input', updateSplitPreview);
document.querySelectorAll('input[name="split_members"]').forEach(cb => {
    cb.addEventListener('change', updateSplitPreview);
});

function updateSplitPreview() {
    const amount = parseFloat(document.getElementById('amount').value) || 0;
    const selectedMembers = Array.from(document.querySelectorAll('input[name="split_members"]:checked'));
    
    if (amount > 0 && selectedMembers.length > 0) {
        const splitAmount = amount / selectedMembers.length;
        const memberNames = selectedMembers.map(cb => {
            const member = members.find(m => m.id == cb.value);
            return member ? member.name : '';
        });
        
        document.getElementById('splitDetails').innerHTML = `
            <div>Each person pays: <span class="font-semibold">₹${splitAmount.toFixed(2)}</span></div>
            <div class="mt-1">Members: ${memberNames.join(', ')}</div>
        `;
        document.getElementById('splitPreview').classList.remove('hidden');
    } else {
        document.getElementById('splitPreview').classList.add('hidden');
    }
}

document.getElementById('addExpenseForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const selectedMembers = Array.from(document.querySelectorAll('input[name="split_members"]:checked')).map(cb => parseInt(cb.value));
    
    if (selectedMembers.length === 0) {
        showToast('Please select at least one person to split the expense with', 'error');
        return;
    }
    
    const formData = {
        description: document.getElementById('description').value,
        amount: document.getElementById('amount').value,
        paid_by: document.getElementById('paid_by').value,
        split_members: selectedMembers
    };
    
    try {
        const response = await fetch('{{ url_for("add_expense", group_id=group.id) }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            showToast('Expense added successfully!', 'success');
            setTimeout(() => {
                window.location.href = result.redirect;
            }, 1000);
        } else {
            showToast(result.message, 'error');
        }
    } catch (error) {
        showToast('An error occurred. Please try again.', 'error');
    }
});
</script>
{% endblock %}
